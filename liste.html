<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma liste de course</title>
  <script type="module" crossorigin src="/shopping-list/assets/liste-CwlrfSex.js"></script>
  <link rel="modulepreload" crossorigin href="/shopping-list/assets/style-O7jFx6Bf.js">
  <link rel="stylesheet" crossorigin href="/shopping-list/assets/style-DGgIf6jY.css">
</head>
<body class="bg-gray-100 h-screen">
<header class="flex items-center justify-between px-4 py-4 bg-white shadow-lg">
    <div class="flex items-center ml-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-shopping-cart-icon lucide-shopping-cart w-6 h-6 mr-2 text-gray-800">
            <circle cx="8" cy="21" r="1"/>
            <circle cx="19" cy="21" r="1"/>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
        </svg>
        <h2 class="text-2xl text-gray-800">COURSESAPP</h2>
    </div>
    <nav class="mr-4">
        <a href="/index.html" class="text-gray-800 hover:text-blue-500">Produits disponible</a>
    </nav>
</header>

<main class="px-6 py-6">
    <section class="flex flex-col md:flex-row items-center justify-between gap-4">
        <article class="flex items-center w-full md:w-auto mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-scroll-text-icon lucide-scroll-text">
                <path d="M15 12h-5"/>
                <path d="M15 8h-5"/>
                <path d="M19 17V5a2 2 0 0 0-2-2H4"/>
                <path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3"/>
            </svg>
            <h2 class="ml-2 text-2xl text-gray-800">Ma liste de course</h2>
        </article>
    </section>

    <section class="mt-6">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
            <tr class="text-left">
                <th class="py-2 px-4 border-b border-b-gray-100 text-gray-500">Produit</th>
                <th class="py-2 px-4 border-b border-b-gray-100 text-gray-500">PU (€)</th>
                <th class="py-2 px-4 border-b border-b-gray-100 text-gray-500">Quantité</th>
                <th class="py-2 px-4 border-b border-b-gray-100 text-gray-500">Sous-total</th>
                <th class="py-2 px-4 border-b border-b-gray-100 text-gray-500">Action</th>
            </tr>
            </thead>
            <tbody id="liste-course-body">
            <!-- Les lignes de produits seront insérées ici -->
            </tbody>
        </table>
    </section>

    <section class="mt-6 flex justify-between items-center">
        <div id="total-general" class="text-xl font-bold text-gray-800"></div>
        <button id="vider-liste" class="bg-red-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-red-600">
            Vider la liste
        </button>
    </section>
</main>
</body>
</html>
