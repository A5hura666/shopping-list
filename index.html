<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body class="bg-gray-100 h-screen">
<header class="flex items-center justify-between px-4 py-4 bg-white shadow-lg">
    <div class="flex items-center ml-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-shopping-cart-icon lucide-shopping-cart w-6 h-6 mr-2 text-gray-800">
        <circle cx="8" cy="21" r="1"/>
        <circle cx="19" cy="21" r="1"/>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
      </svg>
        <h2 class="text-2xl text-gray-800">COURSES APP</h2>
    </div>
    <nav class="mr-4">
        <a href="/liste.html" class="text-gray-800 hover:text-blue-500">Liste de course</a>
    </nav>
</header>
<main class="px-6 py-6">
  <section class="flex flex-col md:flex-row items-center justify-between gap-4">
    <article class="flex items-center w-full md:w-auto mb-4 md:mb-0">
      <h1 class="text-2xl text-gray-800">Produits disponibles</h1>
      <span id="compteur-produits" class="ml-2 rounded-full px-2 bg-indigo-800 text-white">98 produits</span>
    </article>

    <article class="flex flex-col md:flex-row items-center w-full md:w-auto gap-2">
      <input type="text" id="recherche" class="bg-white border rounded px-2 py-1 w-full md:w-64 h-8"
             placeholder="Rechercher un produit...">
      <select class="bg-white border rounded px-2 py-1 w-full md:w-auto h-8" id="tri">
        <option value="0">Trier par</option>
        <option value="nom">Nom</option>
        <option value="prix">Prix</option>
      </select>
      <button class="border px-2 py-1 w-full md:w-auto h-8 text-md rounded-md bg-gray-100 cursor-pointer active:bg-gray-300" id="reset-filtres">REINITIALISER</button>
    </article>
  </section>

  <section class="mt-6">
    <ul id="liste-produits" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Les cartes de produits seront insérées ici -->
    </ul>
  </section>
</main>
